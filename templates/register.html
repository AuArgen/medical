{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

    <!-- contact section -->
    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Регистрация</h2>
            </div>
            <div class="row align-items-center">
                <div class="col-md-7">
                    <div class="form_container">
                        <form id="contactForm" method="post">
                            {% csrf_token %}

                            {% if error_message %}
                                <p style="color: red;">{{ error_message }}</p>
                            {% endif %}
                            <div>
                                <input type="text" id="last_name" name="last_name" placeholder="Фамилия" required/>
                            </div>
                            <div>
                                <input type="text" id="first_name" name="first_name" placeholder="Имя" required/>
                            </div>
                            <div>
                                <input type="text" id="pin" name="pin" placeholder="ИИН" required/>
                            </div>
                            <div>
                                <input type="text" id="phone" name="phone" placeholder="Телефон номер" required/>
                            </div>
                            <div>
                                <input type="email" id="email" name="email" placeholder="Электронная почта" required/>
                            </div>
                            <div>
                                <input type="text" id="password" name="password" placeholder="Пароль" required/>
                            </div>
                            <div class="w-100 row">
                                <div class="col-md-6">
                                    <div class="btn_box">
                                        <button type="submit">Sign up</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn_box">
                                        <button type="submit"><a href="{% url 'login' %}" class="text-white">Login</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="img-box">
                        <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-illustration-download-in-svg-png-gif-file-formats--human-character-man-isometric-pack-business-illustrations-2937870.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end contact section -->

{% endblock %}
